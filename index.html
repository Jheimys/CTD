<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Contador</title>
  </head>
  <body>
    <div class="box">
      <label for="">Artitas ouvidos</label>
      <div class="controle">
        <button class="controle-ajuste" data-controle="-">-</button>
        <input type="text" class="controle-contador" data-contador value="00" />
        <button class="controle-ajuste" data-controle="+">+</button>
      </div>

      <label for="">Músicas curtidas</label>
      <div class="controle">
        <button class="controle-ajuste" data-controle="-">-</button>
        <input type="text" class="controle-contador" data-contador value="00" />
        <button class="controle-ajuste" data-controle="+">+</button>
      </div>

      <label for="">Número de seguidores</label>
      <div class="controle">
        <button class="controle-ajuste" data-controle="-">-</button>
        <input type="text" class="controle-contador" data-contador value="00" />
        <button class="controle-ajuste" data-controle="+">+</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
